name: flutter_link_previewer
description: >
  Customizable link and URL preview extracted from the
  provided text with the ability to render from the cache. Ideal
  for chat applications.
version: 3.2.2
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_link_previewer

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_chat_core:
    # TODO link to correct chat_core version once release
    git:
      url: git@github.com:nicolasbraun/flutter_chat_ui
      path: packages/flutter_chat_core
      ref: feat/link_preview_v2
  flutter_linkify: ^6.0.0
  html: ^0.15.4
  http: '>=0.13.6 <2.0.0'
  linkify: ^5.0.0
  meta: '>=1.8.0 <2.0.0'
  url_launcher: ^6.1.12

dev_dependencies:
  dart_code_metrics: ^5.7.5
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
